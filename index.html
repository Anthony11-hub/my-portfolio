 <section class="contact-section js--contact" id="contact">
  <div class="row">
    <h2 class="packages-heading">We are happy to Hear from You</h2>
  </div>
  <div class="row">
    <form class="contact-form" method="post" action="#">
      <div class="row">
        <div class="col span_1_of_3 contact-label">
          <label for="name">Name</label>
        </div>
        <div class="col span_2_of_3">
          <input type="text" name="name" id="name" placeholder="Your Name" required>
        </div>
      </div>
      <div class="row">
        <div class="col span_1_of_3 contact-label">
          <label for="email">Email</label>
        </div>
        <div class="col span_2_of_3">
          <input type="email" name="email" id="email" placeholder="Your Email" required>
        </div>
      </div>
      <div class="row">
        <div class="col span_1_of_3 contact-label">
          <label for="newsletter">Newsletter</label>
        </div>
        <div class="col span_2_of_3">
          <input type="checkbox" name="newsletter" id="newsletter" checked>&nbsp;Yes, Please
        </div>
      </div>
      <div class="row">
        <div class="col span_1_of_3 contact-label">
          <label for="message">Drop a Line</label>
        </div>
        <div class="col span_2_of_3">
          <textarea name="message" id="message" placeholder="Your Message"></textarea>
        </div>
      </div>
      <div class="row">
        <div class="col span_1_of_3 contact-label">
          &nbsp;
        </div>
        <div class="col span_2_of_3">
          <input type="submit" value="Send it!">
        </div>
      </div>
    </form>
  </div>
</section>
